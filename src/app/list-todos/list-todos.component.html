<h1> MY TODOS</h1>
<div class="container">

<table class="table">

    <caption>My TODOS</caption>
    <thead>
        <tr>
            <th>
                id
            </th>
            <th>
                Description
            </th>
            <th>
                
                Status
            </th>
            <th>
                Completion date
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td>
        </tr>
    </tbody>
</table>
</div>
